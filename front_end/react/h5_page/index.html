<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8" />
    <meta name="author" content="yukang" />
    <meta name="description" content="react测试" />
    <meta name="keywords" content="react测试" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>react test</title>
  </head>
  <body>
	<div id="root"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	
	<script type="text/babel">

		class ProductCategoryRow extends React.Component {
			render() {
				const category = this.props.category;
				return (
					<tr><th colSpan="2">
						{category}
					</th></tr>
				)
			}
		};

		class ProductRow extends React.Component {
			render() {
				const product = this.props.product;
				const name = product.stocked ? product.name : <span style={{ color: 'red' }}>{product.name}</span>;

				return (
					<tr>
						<td>{name}</td>
						<td>{product.price}</td>
					</tr>
				)
			}
		};

		class ProductTable extends React.Component {
			render () {
				const filterText = this.props.filterText;
				const inStockOnly = this.props.inStockOnly;

				const rows = [];
				let lastCategory = null;

				this.props.products.forEach((product) => {
					if (product.name.indexOf(filterText) === -1) {
						return;
					};

					if (inStockOnly && !product.stocked) {
						return;
					};
					
					if (product.category !== lastCategory) {
						rows.push(
							<ProductCategoryRow category={product.category} key={product.category} />
						)
					};

					rows.push(
						<ProductRow product={product} key={product.name} />
					);
					
					lastCategory = product.category;
				});

				return (
					<table>
						<thead><tr>
							<th>Name</th>	
							<th>Price</th>	
						</tr></thead>
						<tbody>{rows}</tbody>	
					</table>
				)
			}
		};
		
		class SearchBar extends React.Component {

			constructor(props) {
				super(props);
				this.handleFilterTextChange = this.handleFilterTextChange.bind(this);
				this.handleInStockChange = this.handleInStockChange.bind(this);
			};

			handleFilterTextChange(e) {
				this.props.onFilterTextChange(e.target.value);
			};
			
			handleInStockChange(e) {
				this.props.onInStockChange(e.target.checked);
			};

			render () {

				return (
					<form>
						<input type='text' placeholder="Search..." value={this.props.filterText} onChange={this.handleFilterTextChange} />
						<p>
							<input type='checkbox' checked={this.props.inStockOnly} onChange={this.handleInStockChange} />
							{' '}Only show products in stook.	
						</p>
					</form>
				)
			}
		};

		class FilterableProductTable extends React.Component {
			constructor(props) {
				super(props);
				this.state = {
					filterText: '',
					inStockOnly: false
				};

				this.handleFilterTextChange = this.handleFilterTextChange.bind(this);
    			this.handleInStockChange = this.handleInStockChange.bind(this);
			};

			handleFilterTextChange(filterText) {
				this.setState({
				filterText: filterText
				});
			};
			
			handleInStockChange(inStockOnly) {
				this.setState({
				inStockOnly: inStockOnly
				})
			};

			render () {
				return (
					<div>
						<SearchBar filterText={this.state.filterText} inStockOnly={this.state.inStockOnly} onFilterTextChange={this.handleFilterTextChange} onInStockChange={this.handleInStockChange} />
						<ProductTable products={this.props.products} filterText={this.state.filterText} inStockOnly={this.state.inStockOnly} />	
					</div>
				)
			};
		};
		
		const products = [
			{category: 'sporting goods', price: '$49.99', stocked: true, name: 'football'},
			{category: 'sporting goods', price: '$9.99', stocked: true, name: 'baseball'},
			{category: 'sporting goods', price: '$29.99', stocked: false, name: 'basketball'},
			{category: 'electronics', price: '$99.99', stocked: true, name: 'ipod touch'},
			{category: 'electronics', price: '$399.99', stocked: false, name: 'iphone 5'},
			{category: 'electronics', price: '$199.99', stocked: true, name: 'nexus 7'},
		];

		ReactDOM.render(
			<FilterableProductTable products={products} />,
			document.getElementById("root")
		);
	</script>
  </body>
</html>
