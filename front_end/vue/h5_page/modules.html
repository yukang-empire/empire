<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="yukang" />
    <meta name="keywords" content="可复用的模块" />
    <meta name="description" content="可复用的模块" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>可复用的模块</title>
    <!-- element-ui -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> -->
    <!-- <link rel="stylesheet" href="./css/element-ui_2.8.2.css"> -->
    <link rel="stylesheet" href="./css/index.css">
    <style>
        body {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        

        <!-- 自定义的dialog弹框 -->
        <transition name='fade'>
            <section class="dialog flex_center fixed_top" v-if='dialog.is_open' @click.self='dialog.is_open=false'>
                <div class="main">
                    <h3>提示</h3>
                    <div class="content">
                        <span>{{ dialog.msg ? dialog.msg : '网络错误' }}</span>
                    </div>
                    <div class="no_cancel flex_center">
                        <button @click='dialog.is_open=false'>确定</button>
                    </div>
                    <!-- <div class="normal flex_between">
                        <button class="cancel" @click='dialog.is_open=false'>取消</button>
                        <button @click='dialog.is_open=false'>确定</button>
                    </div> -->
                    <!-- 二维码展示 -->
                    <!-- <div class="QR_code">
                        <img class="full_width" src="imgs/QR_code.jpg" alt="QR_code">
                        <p>扫描/长按识别二维码</p>
                    </div> -->
                    <!-- 叉号 -->
                    <svg class="icon" aria-hidden="true" @click='dialog.is_open=false'>
                        <use xlink:href="#icon-chahao"></use>
                    </svg>
                </div>
            </section>
        </transition>
    
        
        <!-- 微信右上角提示 -->
        <transition name='fade'>
            <section class="wx_right fixed_top" v-if='show_modules.wx_right' @click.self='show_modules.wx_right = false'>
                <div>
                    <img src="imgs/arrow.png" alt="arrow">
                </div>
                <div>
                    <ol>
                        <li>点击右上角按钮；</li>
                        <li>在弹出的菜单里, 选择在浏览器打开。</li>
                    </ol>
                </div>
            </section>
        </transition>


        <!-- 底部分享 -->
        <transition name='fade'>
            <div class="bottom_share fixed_top" v-if='show_modules.bottom_share' @click.self='show_modules.bottom_share=false'>
                <div class="main fixed_bottom">
                    <h3>分享至</h3>
                    <div>
                        <ul class="flex_between">
                            <li>
                                <img src="imgs/card.png" alt="item">
                                <p>制作邀请卡</p>
                            </li>
                            <li>
                                <img src="imgs/wechat.png" alt="item">
                                <p>微信朋友</p>
                            </li>
                            <li>
                                <img src="imgs/circle_friends.png" alt="item">
                                <p>微信朋友圈</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </transition>


        <!-- 底部返回上一页 -->
        <section class="go_back fixed_bottom flex_center" v-if='show_modules.go_back'>
            <button class="flex_center">返回上一页</button>
        </section>
        

        <!-- li左右justify对齐 -->
        <ul class="justify_li" v-if='show_modules.justify_li'>
            <li class="flex_between">
                <span>官方网址</span>
                <!-- 在android和ios里打开的内嵌h5页面 原生a标签href属性跳转链接可能会出问题 建议使用事件调起location.href跳转 -->
                <span>https://www.baidu.com</span>
            </li>
            <li class="flex_between">
                <span>客服电话</span>
                <!-- 在android和ios里打开的内嵌h5页面 原生a标签tel属性跳转电话可能会出问题 建议使用与原生交互的事件 让原生app调起 -->
                <span>400-88888888</span>
            </li>
            <li class="flex_between">
                <span>官方微信</span>
                <div>
                    <span id="copy_text">wslyk10086</span>
                    <i class="copy_btn" data-clipboard-target="#copy_text" @click='copy_text'>复制</i>
                </div>
            </li>
        </ul>

        
        <!-- 复制成功的提示 -->
        <transition name="fade"><div class="copy_tips fixed_bottom" v-if='show_modules.copy_text'><span>复制成功!</span></div></transition>


        



    </div>


    <!-- 阿里图标 symbol引入方式 -->
    <script src="./js/fonts/iconfont.js"></script>
    <!-- vue -->
    <script src="./js/frames/vue_2.6.1.js"></script>
    <!-- <script src="./js/frames/vue_2.6.1.min.js"></script> -->
    <!-- element-ui -->
    <!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script> -->
    <script src="./js/plugins/element-ui_2.8.2.js"></script>
    <!-- axios -->
    <script src="./js/plugins/axios_0.18.0.min.js"></script>
    <!-- jquery -->
    <script src="./js/plugins/jquery_3.4.1.min.js"></script>
    <!-- md5加密 -->
    <script src="./js/plugins/md5.js"></script>
    <!-- 复制文字 -->
    <script src="./js/plugins/clipboard_2.0.4.js"></script>
    <!-- html dom元素转截图 -->
    <script src="./js/plugins/html2canvas.min.js"></script>
    <script src="./js/modules.js"></script>
</body>
</html>
