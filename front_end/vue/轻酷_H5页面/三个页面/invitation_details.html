<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="yukang" />
    <meta name="keywords" content="个人网站" />
    <meta name="description" content="个人网站" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>邀请记录</title>
    <!-- 自定义的css -->
    <link rel="stylesheet" href="css/index.css">
    <style>
        body {
			color: #333333;
            background-color: #fff;
        }
        #app {
            margin: 20px 15px;
            border-radius: 15px;
            background-color: #fff;
        }
        .invitation_details header {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="app" class="invitation_details" v-cloak>
        <header>
            <ul>
                <li></li>
                <li>用户名</li>
                <li>会员卡</li>
                <li>开通时间</li>
            </ul>
        </header>

        <footer>

            <ul v-if='user_list.length > 0'>
                <li v-for='item in user_list'>
                    <div><p :class="{no_pic: !item.head_pic}"><img class="full_width" :src="item.head_pic ? item.head_pic : 'imgs/logo02.png' " alt="head_pic"></p></div>
                    <div>{{ item.mobile }}</div>
                    <div class="level">{{ item.distribut_level }}</div>
                    <div class="time">{{ item.last_login }}</div>
                </li>
            </ul>

            <div v-else class="no_list">
                <p>暂无记录</p>
            </div>

        </footer>
    </div>


    <!-- vue -->
    <script src="js/vue_2.6.1.js"></script>
    <!-- axios -->
    <script src="js/axios_0.18.0.min.js"></script>
    <!-- 自定义的js -->
    <script src="js/invitation_details.js"></script>


</body>
</html>
