<body>
	<article id="app" v-cloak>
		<ul class="main" v-if='is_main'>
			<li @click='is_main = false'>
				<span>公司介绍</span>
				<span class="iconfont icon-right-line"></span>

			<!-- <li>

				<!-- <a href="tel:18312001212" @click='callPhone'>400-8888888</a> -->
				<span @click='callPhone'>0755-23778534</span>
			</li>
			<li @click='jump_xy'>
				<span>用户协议</span>
				<span class="iconfont icon-right-line"></span>
			</li>
			<li>
				<span>官方微信</span>
				<div>
					<span id="foo" style="color: #999;">gh_54282c958256</span>
					<i class="copy" data-clipboard-target="#foo" @click='copy'>复制</i>
				</div>
			</li>
		</ul>
		<div class="next" v-if='!is_main'>
			<ul>
				<li>
					<p class="title">
						轻酷是什么？
					</p>
					<p>
						轻酷是一款电商+健身的APP，类似于美团+滴滴；打开轻酷APP就能搜索到附近合作的健身会所预约健身轻松灵活；
					</p>
					<p>
						在轻酷APP平台上充值可获得酷点，可用于联盟会所健身，酷点可购物可增值；
					</p>
					<p>
						购买会员卡可享受平台的相应福利。
					</p>
					<p class="div bottom">公司使命：“零”活健身 &nbsp;无忧消费！</p>
					<p class="bottom">公司愿景：成为全国最大的健身服务平台！</p>
					<p class="bottom">公司宗旨：我们不拥有健身房，只做健身资源的整合者！</p>
				</li>
			</ul>
			<div class="back" @click='back'>
				<button>返回上一页</button>
			</div>
		</div>

		<transition name="fade"><div class="copy_rele" v-if='is_copy_suc'><span>复制成功！</span></div></transition>
	</article>


	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	<script src="https://cdn.bootcss.com/clipboard.js/2.0.4/clipboard.js"></script>
	<script>
		window.onload = function () {
	        new Vue({
	            el:'#app',
	            data:{
	                is_copy_suc: false,
	                is_main: true,
	                device_rele: {
	                	is_android: null,
	                	is_ios: null,
	                	is_wx: null,
	                }
	            },
	            methods: {
	            	copy: function () {
	            		var this_ = this;
	            		var clipboard = new ClipboardJS('.copy');
	            		//成功回调
						clipboard.on('success', function(e) {
						    this_.is_copy_suc = true;
						    setTimeout(function () {
						    	this_.is_copy_suc = false;
						    },1500);
						    e.clearSelection();
						});
	            	},
	            	back: function () {
	            		this.is_main = true;
	            	},
	            	jump_xy: function () {
	            		window.location.href="https://shop.technologyle.com/userReg/register_agreement.html";
	            	},
	            	callPhone: function () {
	            		var tel = "0755-23778534";
	            		//IOS终端
	            		if (this.device_rele.is_ios) {
	            			this.setupWebViewJavascriptBridge( bridge => {
	            				bridge.callHandler('callPhone', tel, function(response) {
						        	console.log(response);
						        });
	            			});
	            		}
	            		//Android终端
	            		else if (this.device_rele.is_android) {
	            			window.jsInterface.callPhone(tel);
	            			return false;
	            		}else {
	            			window.location.href = 'tel:0755-23778534'
	            		}
								},
	            	//与IOS APP交互相关
            		setupWebViewJavascriptBridge: function (callback) {
				        if (window.WebViewJavascriptBridge) { return callback(WebViewJavascriptBridge); }
				        if (window.WVJBCallbacks) { return window.WVJBCallbacks.push(callback); }
				        window.WVJBCallbacks = [callback];
				        var WVJBIframe = document.createElement('iframe');
				        WVJBIframe.style.display = 'none';
				        WVJBIframe.src = 'wvjbscheme://__BRIDGE_LOADED__';
				        document.documentElement.appendChild(WVJBIframe);
				        setTimeout(function() { document.documentElement.removeChild(WVJBIframe) }, 0)
			        },
	            },
	            created: function () {
	            	//判断浏览器终端类型
					var agent = navigator.userAgent;
					//Android终端
					this.device_rele.is_android = agent.indexOf('Android') != -1 || agent.indexOf('Adr') != -1 || agent.indexOf('Linux') != -1;
					//IOS终端
					this.device_rele.is_ios = !!agent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
					//微信终端
					this.device_rele.is_wx = agent.toLowerCase().indexOf('micromessenger') != -1;
					
	            }
	        });
	    };
	</script>
