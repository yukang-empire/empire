  <title>我的分红</title>
  <!-- element-ui -->
  <link rel="stylesheet" href="./css/element-ui_2.8.2.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/bonus.css">
  <style>

  </style>
</head>
<body>
  <div id="app" v-cloak>
    <header>
      <img src="./imgs/index_05.png" alt="">
    </header>

    <article>
        <img class="pro_img" src="./imgs/progress.png" alt="">
        <button id="history" @click.self="jump_history">往期</button>
        <el-tabs v-model="stitch_nav" @tab-click="stitch">
            <el-tab-pane v-for='(item, index) in bonus_data' :label="'第' + item.phase + '期'">
                <div class="explain">
                    <div>
                        <p style="line-height: 25px;" v-if='item.status == 1'>本期已注入酷点 <span>{{ item.frozen_points }}</span></p>
                        <p style="line-height: 25px;" v-if='item.status == 2'>本期已注入酷点 <span>{{ item.user_total_points }}</span></p>
                        <p>注入酷点 ≥ <span>2000</span>拥有分红资格</p>
                    </div>
                    <div class="progress" v-if='item.deadline_time > 0'>{{ item.status_02 }}</div>
                    <div class="progress" v-if='item.deadline_time <= 0'>{{ item.progress_time + ' ' + item.status_02 }}</div>
                </div>
                <div class="flex_center timer">
                    <p>本期分红(元)</p>
                    <h3 v-if='item.deadline_time > 0 && item.status == 1'>{{ item.up_time }}</h3>
                    <h3 v-else-if='item.deadline_time <= 0 && item.status == 1'>{{ item.up_time }}</h3>
                    <h3 v-if='item.deadline_time < 0 && item.status == 2'>{{ item.user_bonus_money }}</h3>
                    <span v-if='item.user_status == 3'>已过期</span>
                    <span v-if='item.user_status != 3 && item.deadline_time > 0 && item.status == 1'></span>
                    <span v-if='(item.user_status != 3 && item.status == 1 && item.frozen_points < 2000) || (item.user_status != 3 && item.status == 2 && item.user_total_points < 2000)'>暂无分红资格</span>
                    <span v-if="item.user_status != 3 && item.status == 2 && item.user_total_points > 2000">已发放</span>
                </div>
                <p class="tip">*分红需及时领取，未领取的收益将会在一定时间后过期</p>
            </el-tab-pane>

    </article>

    <footer>
        <button class="fixed_bottom" @click.self="jump_history">分红往期</button>
    </footer>
  </div>


  <!-- 阿里图标 symbol引入方式 -->
