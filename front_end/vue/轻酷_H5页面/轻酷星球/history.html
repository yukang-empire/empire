<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="yukang" />
  <meta name="keywords" content="轻酷星球" />
  <meta name="description" content="轻酷星球" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>往期收益</title>
  <!-- element-ui -->
  <link rel="stylesheet" href="./css/element-ui_2.8.2.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/history.css">
  <style>

  </style>
</head>
<body>
  <div id="app" v-cloak>
    <header>
        
    </header>

    <article>
        <ul>
            <li v-for='item in lists'>
                <h3 class="flex_between">
                    <span>第{{ item.phase }}期分红</span>
                    <i v-if='(item.status == 1 && item.frozen_points < 2000) || (item.status == 2 && item.user_total_points < 2000)'>无分红资格</i>
                </h3>
                <p class="two flex_between">
                    <span>本期分红<b>{{ item.total_money }}</b></span>
                    <i v-if='item.status == 2 && item.user_total_points > 2000'>{{ item.up_time }} 已发放</i>
                    <i v-if='item.status == 1'>待分红</i>
                </p>
                <p class="three">
                    <span v-if="item.status == 1">注入酷点<i>{{ item.frozen_points }}</i></span>
                    <span v-if="item.status == 2">注入酷点<i>{{ item.user_total_points }}</i></span>
                </p>
                <p>注入酷点≥2000拥有分红资格</p>
            </li>
        </ul>
    </article>

    <footer>
        
    </footer>
  </div>


  <!-- 阿里图标 symbol引入方式 -->
  <script src="./js/fonts/iconfont.js"></script>
  <!-- vue -->
  <script src="./js/frames/vue_2.6.1.min.js"></script>
  <!-- element-ui -->
  <script src="./js/plugins/element-ui_2.8.2.js"></script>
  <!-- jquery -->
  <script src="./js/plugins/jquery_3.4.1.min.js"></script>
  <!-- moment -->
  <script src="./js/plugins/moment.js"></script>
  <script src="./js/history.js"></script>
</body>
</html>
