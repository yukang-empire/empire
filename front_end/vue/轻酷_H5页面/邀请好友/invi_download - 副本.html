<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="yukang" />
    <meta name="keywords" content="个人网站" />
    <meta name="description" content="个人网站" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>好友邀你一起健身</title>
    <!-- element-ui css -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 自定义的css -->
    <link rel="stylesheet" href="css/index.css">
    <style>
        body {
            background-color: #FFE48B;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="app" class="invi_download" v-cloak>
        <header>
            <img class="full_width" src="imgs/banner03.png" alt="banner">
        </header>

        <article>
            <!-- 车票 -->
            <div class="ticket flex_between">
                <div class="left flex_center">
                    <div class="img">
                        <img :src="user_info.userPic ? user_info.userPic : 'imgs/logo.png'" class="full_width block" alt="">
                    </div>
                    <p>{{ user_info.userName }}</p>
                    <div class="top"></div>
                    <div class="bottom"></div>
                </div>
                <div class="right flex_center">
                    <span>使用好友的邀请码</span>
                    <b id="copy_code">{{ user_info.inviCode }}</b>
                    <i class="copy" data-clipboard-target="#copy_code" @click='copy_text'>复制</i>
                </div>
            </div>
        </article>
            
        <footer>

            <div class="download_btn">
                <button class="register" @click='register'>
                    <span>注册</span>
                </button>
                <button class="android flex_center" @click='invi_download("android")'>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-android"></use>
                    </svg>
                    <span>Android版本v1.0.0下载</span>
                </button>
                <button class="ios flex_center" @click='invi_download("ios")'>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-ios"></use>
                    </svg>
                    <span>IOS版本v1.0.0下载</span>
                </button>
            </div>

            <!-- 复制成功的提示 -->
            <transition name="fade"><div class="copy_tip" v-if='modules.is_copy_tip'><span>复制成功!</span></div></transition>

            <!-- 微信右上角提示 -->
            <section class="tip fixed_top" v-if='modules.is_tip' @click.self='modules.is_tip=false'>
                <div>
                    <img src="imgs/arrow.png" alt="arrow">
                </div>
                <div>
                    <ol>
                        <li>点击右上角按钮</li>
                        <li>在弹出的菜单里，选择在浏览器打开。</li>
                    </ol>
                </div>
            </section>

            <!-- 展示提示信息的dialog弹框 -->
            <section class="dialog flex_center fixed_top" v-if='dialog.is_open' @click.self='dialog.is_open = false'>
                <div class="main">
                    <h3>提示</h3>
                    <div class="content">
                        <span>{{ dialog.msg }}</span>
                    </div>
                    <!-- <div class="normal flex_between">
                        <button class="cancel" @click='dialog.is_open = false'>取消</button>
                        <button class="sure" @click='dialog.is_open = false'>确定</button>
                    </div> -->
                    <div class="no_cancel">
                        <button class="sure" @click='dialog.is_open = false'>确定</button>
                    </div>

                    <!-- <div class="QR_code">
                        <img src="imgs/QR_code.png" alt="QR_code">
                        <p>长按识别二维码</p>
                    </div> -->
                    
                    <svg class="icon" aria-hidden="true" @click='dialog.is_open = false'>
                        <use xlink:href="#icon-chahao"></use>
                    </svg>
                </div>
            </section>
        </footer>
    </div>


    <!-- 阿里图标 symbol引入方式 -->
    <script src="js/iconfont.js"></script>
    <!-- vue -->
    <script src="js/vue_2.6.1.js"></script>
    <!-- axios -->
    <script src="js/axios_0.18.0.min.js"></script>
    <!-- 复制文字 -->
    <script src="js/clipboard_2.0.4.js"></script>
    <!-- 自定义的js -->
    <script src="js/invi_download.js"></script>


</body>
</html>
