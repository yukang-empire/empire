<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="yukang" />
    <meta name="keywords" content="个人网站" />
    <meta name="description" content="个人网站" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>制作邀请卡</title>
    <!-- 自定义的css -->
    <link rel="stylesheet" href="css/index.css">
    <style>
        body {
            padding: 0;
            color: #999;
            font-size: 1rem;
            background-color: #E2F5F3;
        }
        .make_card .QR_code {
            bottom: 4rem;
        }
    </style>
</head>
<body>
    <div id="app" ref='app' v-cloak>

        <div class="make_card fixed_top" ref='make_card'>
            <img class="full_width" src="imgs/banner02.png" alt="banner">

            <div class="user fixed_top">
                <div>
                    <img :src="user_info.userPic" class="full_width block" alt="user">
                </div>
                <b>{{ user_info.userName }}</b>
            </div>
    
            <div class="QR_code fixed_bottom flex_center">
                <img :src="QR_code" alt="">
                <!-- <p>长按识别二维码/分享给好友</p> -->
                <p>扫码分享给好友</p>
            </div>
        </div>

        <!-- 截图后放入此img里 -->
        <img class="full_width block" :src="final_img" alt="QR_code">
    </div>

    <!-- vue -->
    <script src="js/vue_2.6.1.js"></script>
    <!-- html dom元素转截图 -->
    <script src="js/html2canvas.min.js"></script>
    <!-- 自定义的js -->
    <script src="js/make_card.js"></script>

</body>
</html>
